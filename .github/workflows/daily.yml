name: Daily update CSV

on:
  schedule:
    - cron: "10 11 * * *"   # Runs every day at 11:10 UTC
  workflow_dispatch: {}     # Allows manual "Run workflow" button

permissions:
  contents: write           # Allows committing back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run props fetcher
        env:
          DRAFT_ODDS_API_KEY: ${{ secrets.DRAFT_ODDS_API_KEY }}
        run: |
          python scripts/build_csv.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cleaned_props.csv
          git commit -m "Daily update" || echo "No changes to commit"
          git push
